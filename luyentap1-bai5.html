<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let a = prompt('Nhập điểm kiểm tra')
    let b = prompt('Nhập điểm giữa kỳ')
    let c = prompt('nhập điểm cuối kỳ')
    if (a && b && c >= 8){
            alert('Học lực giỏi')
    }else
        if (a && b >= 6 && c >= 6){
            alert('Học lực khá')
        }else
            alert('Học lực yếu')
</script>
</body>
</html>
