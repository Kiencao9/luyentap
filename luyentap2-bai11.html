            }else {

                }else {
                    if (thunhap <= 52){
                        money = 4.75 + 0.25 * thunhap
                        alert('số tiền thuế là: ' + money + ' triệu đồng')
                    }else {}
                    if (thunhap <= 80){
                        money = 9.75 + 0.3 * thunhap
                        alert('số tiền thuế là: ' + money + ' triệu đồng')
                    }else {
                        money = 18.15 + 0.35 * thunhap
                        alert('số tiền thuế là: ' + money + ' triệu đồng')
                    }
                }
            }
        }
    }
</script>
