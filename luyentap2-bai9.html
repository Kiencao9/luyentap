<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9</title>
</head>
<body>
<script>
    let a = prompt('Nhập cạnh 1')
    let b = prompt('Nhập cạnh 2')
    let c = prompt('Nhập cạnh 3')
    if (a > 0 && b > 0 && c > 0){
        if (a + b > c){
            if (b + c > a){
                if (a + c > b){
                    alert('là cạnh của tam giác')
                }else{
                    alert('không phải là cạnh của tam giác')
                }
            }else{
                alert('không phải là cạnh của tam giác')
            }
        }else{
            alert('không phải là cạnh của tam giác')
        }
    }else{
        alert('không phải là cạnh của tam giác')
    }
</script>
</body>
</html>
