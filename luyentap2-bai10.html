<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 10</title>
</head>
<body>
<script>
    let kwh = prompt('Nhập số kwh')
    if (kwh <= 50){
        money = 1678 * kwh
        alert('số tiền ' + money + ' đồng')
    }else {
        if (kwh <= 100){
            money = 1734 * kwh
            alert('số tiền ' + money + ' đồng')
        }else {
            if (kwh <= 200){
                money = 2014 * kwh
                alert('số tiền ' + money + ' đồng')
            }else {
                money = 2536 * kwh
                alert('số tiền ' + money + ' đồng')
            }
        }
    }
</script>
</body>
</html>
