<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<script>
    let a = prompt('Nhập a')
    let b = prompt('Nhập b')
    let c = prompt('Nhập c')
    let delta
    let x
    let x1
    let x2
    if (a == 0){
        x = c / b
        alert(x)
    }else
        delta = (b ** 2) - (4 * a * c)
        if (delta < 0){
        alert('phương trình vô nghiệm')
    }else
        if (delta == 0){
            x = -b / (2 * a)
            alert('phương trình có 1 nghiệm x = ' + x)
        }else {
            x1 = (-b + Math.sqrt(delta)) / (2 * a)
            x2 = (-b - Math.sqrt(delta)) / (2 * a)
            alert('x1 = ' + x1)
            alert('x2 = ' + x2)
        }
</script>
</body>
</html>
